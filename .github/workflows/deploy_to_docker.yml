name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install dependencies
        run: |
          composer install
          npm install

      # - name: Run tests
      #   run: |
      #     vendor/bin/phpunit --config phpunit.xml

  merge_and_deploy:
    runs-on: ubuntu-latest
    # needs: ci
    # if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh -t -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /var/www/html/CLISP || git clone git@github.com:VincentNdegwa/CLISP.git /var/www/html/CLISP && cd /var/www/html/CLISP
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          EOF
